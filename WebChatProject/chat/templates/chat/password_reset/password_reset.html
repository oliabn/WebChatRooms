<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password reset</title>
</head>
<body>

    <h2>Forgot your password?</h2>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

    <!-- Reset Password form-->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">submit</button>
    </form>

</body>
</html>
